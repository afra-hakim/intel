<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this to your HTML -->
    <div class="camera-section">
  <h4>Check Understanding</h4>
  <div class="camera-preview">
    <video id="video" width="320" height="240" autoplay muted playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <button class="camera-btn" onclick="analyzeEmotion()">Check Understanding</button>
  <span id="result" class="emotion-result"></span>
</div>

    <title>DeepSeek Chat with BKT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load Chart.js before our script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


    <div class="app-container">
        <!-- New Knowledge Sidebar -->
        <div class="knowledge-sidebar">
            <div class="sidebar-header">
                <h3>Knowledge Tracking</h3>
            </div>
            <div class="knowledge-content">
                <div class="overall-progress">
                    <h4>Overall Progress</h4>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="overall-progress-bar"></div>
                        <span id="overall-progress-text">0%</span>
                    </div>
                </div>
                <div class="skill-domains" id="skill-domains">
                    <!-- Skill domains will be added dynamically -->
                </div>
            </div>

                <!-- PDF Upload Section -->
    <div class="pdf-upload-section">
        <h4 style="font-size: 1.1em;">Summarizing PDF</h4>
        <label class="custom-file-upload">
        <input type="file" id="pdfInput" accept="application/pdf" style="margin:10px 0;">
        <i class="fas fa-file-upload"></i> <span id="pdf-upload-label">Choose PDF</span></label>
        <button id="extractPdfBtn" class="extract-btn"> <i class="fas fa-magic"></i>Extract Key Points</button>
        <!-- <div id="pdfKeyPoints" style="margin-top:15px;"></div> -->
    </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="container">
            <div id="chat-box"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="sendButton">Send</button>
                <button id="start-voice-btn">
                    <i class="fas fa-microphone"></i>
                  </button>
                  <button id="toggle-tts-btn" title="Toggle Text-to-Speech">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="speech.js"></script>
    <script src="tts.js"></script>

    <!-- Load pdf.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<!-- Your PDF extraction script -->
    <script src="pdf-extract.js"></script>

</body>
</html>
